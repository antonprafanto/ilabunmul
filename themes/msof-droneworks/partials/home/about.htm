<section id="about" class="about-low-area home-section-padding border-bottom">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-xl-6 col-lg-6 col-md-12">
                <div class="about-caption">
                    {# Section Title #}
                    <div class="section-tittle mb-0">
                        <h2>{{ this.theme.about_title }}</h2>
                        <p class="about-cap-top">{{ this.theme.about_lead|nl2br }}</p>
                        <p class="mb-0">{{ this.theme.about_text|nl2br }}</p>
                    </div>
                </div>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12">
                <div class="about-right-cap">
                    <div class="about-right-img">
                        <img loading="lazy" width="570" height="570" src="{{ (this.theme.about_image|length) ? this.theme.about_image|media : 'assets/demo/about.jpg'|theme  }}" alt="{{ this.theme.about_image_alt }}">
                    </div>
                    <div class="img-cap">
                        <span>{{ this.theme.about_image_box_number }}</span>
                        <p>{{ this.theme.about_image_box_text }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
