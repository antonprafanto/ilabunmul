<header class="pheader headroom">
    <nav class="navbar navbar-expand-md navbar-dark bg-transparent">
        <a class="navbar-brand p-0 mr-0" href="{{ url('/') }}">
            <img src="{{ (this.theme.global_logo|length) ? this.theme.global_logo.path : 'assets/demo/logo.svg'|theme  }}" height="{{ this.theme.global_logo_height }}" alt="{{ this.theme.site_name }} logo">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item {{ baseFileName == 'home' ? 'active' : '' }}">
                    <a class="nav-link" href="{{ url('/') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {{ baseFileName == 'blog' ? 'active' : '' }}">
                    <a class="nav-link" href="{{ 'blog'|page }}">Blog</a>
                </li>
            </ul>
            <a {{ this.theme.global_header_cta_new_tab ? 'target="_blank"' : '' }} {{
                this.theme.global_header_cta_same_host ? '' : 'rel="noopener noreferrer"' }}
                href="{{ this.theme.global_header_cta_url }}" class="btn">
                {{ this.theme.global_header_cta_icon ? this.theme.global_header_cta_icon|raw : '' }} {{
                this.theme.global_header_cta_label }}
            </a>
        </div>
    </nav>
</header>
